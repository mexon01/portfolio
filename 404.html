<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Erreur 404 - Page Introuvable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="img/2.png" />

  <!-- Google Font Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <!-- Boxicons (icônes) -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <!-- SEO -->
  <meta name="description" content="Erreur 404 - Page Introuvable" />

  <style>
    :root {
      --accent-color: #d41be9; /* Violet */
      --bg-dark-start: #0c0c0c;
      --bg-dark-end: #171717;
      --text-dark: #f1f1f1;
      --header-bg-dark: rgba(0, 0, 0, 0.5);
      --box-shadow-dark: 0 4px 20px rgba(0, 0, 0, 0.3);
      --bg-light-start: #f0f0f0;
      --bg-light-end: #ffffff;
      --text-light: #333333;
      --header-bg-light: rgba(255, 255, 255, 0.8);
      --box-shadow-light: 0 4px 20px rgba(0, 0, 0, 0.2);
      
      --bg-start: var(--bg-dark-start);
      --bg-end: var(--bg-dark-end);
      --text-color: var(--text-dark);
      --header-bg: var(--header-bg-dark);
      
      --transition-speed: 0.4s;
      --base-font-size: 18px;
    }
    :root[data-theme="light"] {
      --bg-start: var(--bg-light-start);
      --bg-end: var(--bg-light-end);
      --text-color: var(--text-light);
      --header-bg: var(--header-bg-light);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
      scroll-behavior: smooth;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, var(--bg-start) 0%, var(--bg-end) 100%);
      color: var(--text-color);
      font-size: var(--base-font-size);
      overflow-x: hidden;
      transition: background 0.4s ease;
    }
    a {
      color: var(--text-color);
      text-decoration: none;
      transition: color 0.3s;
    }
    a:hover {
      color: var(--accent-color);
    }
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1rem 5%;
      background-color: var(--header-bg);
      backdrop-filter: blur(5px);
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--box-shadow-dark);
      cursor: pointer;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: 700;
    }
    .logo span {
      color: var(--accent-color);
    }
    .home {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 120px;
      text-align: center;
    }
    .home-container {
      max-width: 800px;
      margin: 0 auto;
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .home-content h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    .home-content h1 span {
      color: var(--accent-color);
    }
    .home-content h3 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .home-content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.5;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      border: 2px solid var(--accent-color);
      color: var(--accent-color);
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    .btn:hover {
      background-color: var(--accent-color);
      color: #fff;
    }
    footer {
      text-align: center;
      padding: 20px 0;
      font-size: 0.95rem;
      background: linear-gradient(180deg, var(--bg-start) 0%, var(--bg-end) 100%);
      margin-top: 20px;
    }
    /* Style pour le Snake Game (Easter Egg) */
    #snakeGameContainer {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--bg-end);
      border: 2px solid var(--accent-color);
      display: none;
      z-index: 1000;
      box-shadow: var(--box-shadow-dark);
    }
    #snakeGame {
      display: block;
    }
    #closeSnake {
      position: absolute;
      top: 5px;
      right: 5px;
      background: var(--accent-color);
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="header" ondblclick="toggleSnakeGame()">
    <div class="logo">Erreur <span>404</span></div>
  </header>

  <!-- SECTION ERREUR -->
  <section class="home" id="home">
    <div class="home-container">
      <div class="home-content">
        <h1>Erreur <span>404</span></h1>
        <h3>Page Introuvable</h3>
        <p>
          Oups, la page que vous recherchez n'existe pas.<br>
          Double-cliquez sur le logo pour découvrir un secret...
        </p>
        <a class="btn" href="index.html">Retour à l'accueil</a>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2023 - Tous droits réservés</p>
  </footer>

  <!-- CONTAINER DU SNAKE GAME (Easter Egg) -->
  <div id="snakeGameContainer">
    <button id="closeSnake" onclick="toggleSnakeGame()">Fermer</button>
    <canvas id="snakeGame" width="400" height="400"></canvas>
  </div>

  <script>
    // Fonction pour afficher/masquer le Snake Game
    function toggleSnakeGame() {
      var container = document.getElementById('snakeGameContainer');
      if (container.style.display === 'none' || container.style.display === '') {
        container.style.display = 'block';
        initSnakeGame();
      } else {
        container.style.display = 'none';
      }
    }

    // Code du Snake Game
    let canvas, ctx;
    const gridSize = 20; // taille d'une case
    const tileCount = 20; // 20x20 cases
    let snake = [{x: 10, y: 10}];
    let velocity = {x: 0, y: 0};
    let apple = {x: 5, y: 5};
    let gameInterval;
    
    function initSnakeGame() {
      canvas = document.getElementById('snakeGame');
      ctx = canvas.getContext('2d');
      document.addEventListener('keydown', keyDown);
      // Réinitialisation du jeu
      snake = [{x: 10, y: 10}];
      velocity = {x: 0, y: 0};
      placeApple();
      if (gameInterval) clearInterval(gameInterval);
      gameInterval = setInterval(gameLoop, 100);
    }

    function gameLoop() {
      updateSnake();
      if (checkCollision()) {
        clearInterval(gameInterval);
        alert("Game Over !");
        toggleSnakeGame();
        return;
      }
      drawGame();
    }

    function updateSnake() {
      const head = {x: snake[0].x + velocity.x, y: snake[0].y + velocity.y};
      snake.unshift(head);
      // Si la pomme est mangée
      if (head.x === apple.x && head.y === apple.y) {
        placeApple();
      } else {
        snake.pop();
      }
    }

    function checkCollision() {
      const head = snake[0];
      // Collision avec les murs
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
        return true;
      }
      // Collision avec le corps
      for (let i = 1; i < snake.length; i++) {
        if (snake[i].x === head.x && snake[i].y === head.y) {
          return true;
        }
      }
      return false;
    }

    function drawGame() {
      // Fond noir
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Dessiner la pomme avec la couleur de l'accent
      ctx.fillStyle = getComputedStyle(document.documentElement)
                           .getPropertyValue('--accent-color').trim();
      ctx.fillRect(apple.x * gridSize, apple.y * gridSize, gridSize, gridSize);
      
      // Dessiner le serpent
      ctx.fillStyle = '#fff';
      snake.forEach(segment => {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
      });
    }

    function placeApple() {
      apple.x = Math.floor(Math.random() * tileCount);
      apple.y = Math.floor(Math.random() * tileCount);
    }

    function keyDown(event) {
      switch(event.keyCode) {
        case 37: // gauche
          if (velocity.x === 1) break;
          velocity = {x: -1, y: 0};
          break;
        case 38: // haut
          if (velocity.y === 1) break;
          velocity = {x: 0, y: -1};
          break;
        case 39: // droite
          if (velocity.x === -1) break;
          velocity = {x: 1, y: 0};
          break;
        case 40: // bas
          if (velocity.y === -1) break;
          velocity = {x: 0, y: 1};
          break;
      }
    }
  </script>
</body>
</html>
